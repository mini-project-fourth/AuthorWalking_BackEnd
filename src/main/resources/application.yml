spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/aiLibrary
    username: sa
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
jwt:
  secret-key: ${JWT_SECRET_KEY}


